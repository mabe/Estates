<section class="fixed-row scroll-y estates" ng-controller="EstatesCtrl">
    <gm-map gm-map-id="'estates-map'" gm-center="mapOptions.center" gm-zoom="mapOptions.zoom" gm-bounds="mapOptions.bounds" gm-map-options="mapOptions" class="map">
        <gm-markers gm-objects="estates"
                    gm-get-lat-lng="{ lat: object.Lat, lng: object.Long, windowInfo: object }"
                    gm-on-click="openDetail(object)">
        </gm-markers>
    </gm-map>

    <div class="estates-list">
        <accordion>
            <accordion-group heading="Estates">
                <form class="form-inline">
                    <div class="input-append"><input type="text" /> <button type="submit" class="btn"><i class="icon-search"></i></button></div>
                </form>
                <ul class="unstyled ul-striped">
                    <li ng-repeat="estate in estates" ng-click="openDetail(estate)" data-id="{{estate.Id}}">
                        <address>
                        <strong>{{estate.Address}}</strong><br />
                        {{estate.Zip}} {{estate.City}}
                        </address>
                    </li>
                </ul>
                <div class="btn-toolbar">
                    <div class="btn-group">
                        <a ng-click="openCreate()" class="btn"><i class="icon-plus"></i></a>
                        <a class="btn"><i class="icon-double-angle-down"></i></a>
                    </div>
                </div>
            </accordion-group>
            <accordion-group heading="Owners">
            </accordion-group>
        </accordion>
    </div>
</section>
